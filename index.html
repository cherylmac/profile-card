<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class='background-images'></div>

  <div class='profile-card'>
    <img id = 'pattern-card' src="./images/bg-pattern-card.svg">
    <br>
    <img id = 'profile-picture' src="./images/image-victor.jpg">
    <br>
    <div id = 'name'>
      <p><strong>Victor Crest</strong> 26</p>
      <p>London</p>
    </div>
  
  <div class ='bottom-card'>
    <div id='followers'>
     <p><strong>80K</strong>
      <br>
     Followers
      </p>
    </div>

    <div id = 'likes'>
      <p><strong>803K</strong>
        <br>
       Likes
      </p>
    </div>

    <div id="photos">
      <p><strong>1.4K</strong>
        <br>
     Photos
     </p>
    </div>
  </div>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cheryl McIntyre</a>.
  </div>
  </footer>
</body>
</html>
